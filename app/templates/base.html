{% extends 'bootstrap/base.html' %} {% block content %}
<div class="container">
  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %}
  <div class="alert alert-info" role="alert">{{ message }}</div>
  {% endfor %} {% endif %} {% endwith %}
  <div class="container">
    {% block app_content %}{% endblock %}
  </div>
</div>

{% endblock %}
